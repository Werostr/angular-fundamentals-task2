<div class="courses-list">
  <app-course-card
    *ngFor="let course of courses"
    [title]="course.title"
    [description]="course.description"
    [creationDate]="course.creationDate"
    [duration]="course.duration"
    [authors]="course.authors"
    [editable]="editable"
    (clickOnShow)="onShowCourse('show clicked')"
  >
    <app-button
      *ngIf="editable"
      [iconName]="'trash'"
      (click)="onEditCourse('edit clicked')"
    ></app-button>
    <app-button
      *ngIf="editable"
      [iconName]="'pen'"
      (click)="onDeleteCourse('remove clicked')"
    ></app-button>
  </app-course-card>
</div>
